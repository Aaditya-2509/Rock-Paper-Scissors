<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
    <p class="rps">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="scissors-emoji.png"
            class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button class="js-reset reset">Reset score</button>
    <button class="js-auto-play auto-play">Auto Play</button>
    <p class="confirm"></p>
    


    <script src="rock-paper-scissors.js">


    </script>
</body>

</html>
